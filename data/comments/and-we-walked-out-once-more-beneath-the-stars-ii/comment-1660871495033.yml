comment: "Жителю США (штат Кентуки) возместили 345300 фунтов стерлингов после того, как компания, в которой он работал устроила для него неожиданную вечеринку по случаю дня рождения, хотя он предупреждал всех о том, что она вызовет стресс и тревогу. \r\nИстец, Кевин Берлинг, утверждает, что нежелательная вечеринка в честь дня рождения в 2019 году в корпорации Gravity Diagnostics вызвала у него серию приступов паники. \r\nСогласно иску, поданному в округе Кентон штата Кентукки, мистер Берлинг, страдающий расстройствами паники и тревоги, попросил своего руководителя не праздновать его день рождения на работе, как это обычно делается для сотрудников, поскольку это может привести к паническим атакам и пробудить негативные воспоминания из детства. \r\nНесмотря на просьбу г-на Берлинга, компания, проводящая тесты Covid-19, устроила ему вечеринку-сюрприз в августе 2019 года, что послужило поводом для приступа панической атаки. Мистер Берлинг ушел с вечеринки и закончил свой обед в машине. \r\n11 августа Gravity Diagnostics уволила Берлинга, сославшись на опасения по поводу безопасности на рабочем месте. В его иске утверждалось, что компания дискриминировала его из-за инвалидности и несправедливо отомстила ему за то, что он просил не устраивать это празднование. \r\nПосле двухдневного судебного разбирательства в марте присяжные присудили ему $450 000, включая $300 000 за расстройство и $150 000 в виде потерянной заработной платы. \r\nДанные Национального альянса по психическим заболеваниям говорят о том, что более 40 млн Американцев - а это почти 20% всей америки - страдают от тревожных расстройств. \r\nПервоисточник <a href=https://rctorg.top/akb48f-sb-2.html>rctorg.top</a>"
