<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>{{ .Title }} &#8211; From Draenor With Love</title>
    <link rel="stylesheet" id="comiceasel-style-css" href="/css/comiceasel.css?ver=4.6.12" type="text/css" media="all"/>
    <!--Customizer CSS--> 
    <style type="text/css">
    .comic-nav a:link, .comic-nav a:visited { color: #FFFFFF!important; } .comic-nav a:hover { color: #F00!important; } 
    </style>
    <!--/Customizer CSS-->
          <style type="text/css">
        #header { width: 980px; height: 120px; background: url('/images/header122.png') top center no-repeat; overflow: hidden; }
        #header h1 { padding: 0; }
        #header h1 a { display: block; width: 980px; height: 120px; text-indent: -9999px; }
        .header-info, .header-info h1 a { padding: 0; }
    </style>
        <style type="text/css" id="custom-background-css">
    body.custom-background { background-image: url('/images/bground052.jpg'); background-repeat: no-repeat; background-position: top center; background-attachment: fixed; }
    </style>
    </head>
    <body class="single single-comic custom-background layout-3c scheme-none">
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
    </body>
</html>
