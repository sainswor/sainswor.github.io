comment: '<p>It’s said that “the” Doctor is always your first. So Capaldi will never be The Doctor to me. But he has acting chops, and a Doctorly face (some of the past ones have lacked it), so I’m sure he can be “a” Doctor. It’ll be interesting to see what he brings to the role.</p>'
