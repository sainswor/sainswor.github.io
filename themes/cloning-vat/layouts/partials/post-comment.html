                        <p class="comment-form-email">

                            <label for="fields[email]">*EMAIL<small> — <a href="https://gravatar.com/">Get a Gravatar</a></small></label>
                        </p>

        <script type="application/javascript">
            if (/comment-submitted/.test(window.location.href)) {
                document.getElementById('comment-submitted').style.display = 'block';
                document.getElementById('respond').style.display = 'none';
            }else{
                document.getElementById('comment-submitted').style.display = 'none';
                document.getElementById('respond').style.display = 'block';
            }
        </script>
        <script>
            function changeValue(elementID, commentID, commentName){
                    document.getElementById(elementID).value = commentID;
                    document.getElementById('reply-cancel').style.display = 'block';
                    document.getElementById('reply-title').innerText = 'Reply to ' + commentName;
            }
            function disableButton() {
                    var btn = document.getElementById('submit');
                    btn.disabled = true;
                    btn.innerText = 'Posting...'
            }
            function cancelReply() {
                    document.getElementById('reply-cancel').style.display = 'none';
                    document.getElementById('reply-cancel').href = '#commentid-' + document.getElementById('fields[reply_to]').value
                    document.getElementById('fields[reply_to]').value = "";
                    document.getElementById('reply-title').innerText = 'Comment ¬ '
            }
            var form = document.getElementById('comment-form');
            form.addEventListener("submit", function(event){
                if (grecaptcha.getResponse() === '') {                            
                event.preventDefault();
                alert('You cannot comment without checking the reCAPTCHA.');
                }
            }
            , false);
        </script>
